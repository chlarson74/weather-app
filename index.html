<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
        <!-- added Hanken Grotesk Font Family from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
        <!-- linked to weather.css file -->
        <link rel="stylesheet" href="./styles/weather.css" type="text/css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./images/sky.mp4" type="video/mp4">
      </video>
     <div class="content"> 
    <header>
        <h1>WEATHER WATCH</h1>

    </header>
    <main>
        <!-- place an aside with 20% width to complement the article portion -->
        <aside>
            <p>find the current weather<br> and 5 day forecast</p>
            <form>
                <label for="cityName">city search</label><br>
                <input type="text"  id="cityName" name="cityName" placeholder="enter city..."><br>
                <button  type="submit text" value="Submit" id="submitButton" >Search</button>
              </form>
              <ul class="recentSearch"></ul><!--recent search go here-->
        </aside>
        <!-- weather results inside an article with 80% width -->
        <section>
                <!-- used project id instead of class for each individual project -->
                <!--section class="weather-result" id="results"></section --> 
                    <div><span id="currentWeather"></span></div>
                    <article>
                        <span id="forecast7"></span>
                        <span id="forecast15"></span>
                        <span id="forecast23"></span>
                        <span id="forecast31"></span>
                        <span id="forecast39"></span>
                    </article>     
        </section>
    </main>
    </div>
