<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Weather Watch</h1>
        <nav>
            <p>write some introductory content</p>
        </nav>
    </header>
    <main>
        <!-- place an aside with 20% width to complement the article portion -->
        <aside>
            <form>
                <label for="cityName">City Search</label>
                <input type="text" id="cityName" name="cityName"><br>
                <button type="submit" value="Submit" id="submitButton">Search</button>
              </form>
        </aside>
        <!-- weather results inside an article with 80% width -->
        <article id="weather">
                <!-- used project id instead of class for each individual project -->
                <section class="weather-result" id="results">
                    <div id="currentWeather"></div><br>
                    <div id="forecastFive"></div>
                </section>                
        </article>
    </main>
